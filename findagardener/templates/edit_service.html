{% extends "base.html" %}
{% block content %}

<h3 class="display-3 primary text-center">Edit Service</h3>


<div class="row card primary">
    <form class="col sm-12" method="POST" action ="{{ url_for('edit_service', service_id=service.id) }}">
        <!--service_name-->
        <div class=" row mb-3">
            <label for="service_name" class="form-label">Service Name</label>
            <input type="textarea" class="form-control validate" id="service_name" name="service_name" value="{{ service.service_name}}" minlength="3" maxlength="45" aria-describedby="serviceName" required>
        </div>
        <!--service_description-->
        <div class=" row mb-3">
            <label for="service_description" class="form-label">Service Description</label>
            <input type="textarea" class="form-control validate" id="service_description" name="service_description" value="{{ service.service_description}}" minlength="3" maxlength="100" aria-describedby="serviceDescription]" required>
        </div>
        <!--price-->
        <div class=" row mb-3">
            <label for="price" class="form-label">Price (Â£)</label>
            <input type="integer" class="form-control validate" id="price" name="price" value="{{ service.price}}" minlength="1" maxlength="4" aria-describedby="price" required>
        </div>
         <!--submit_button-->
         <div class=" row mb-3 text-center primary">
            <button type="submit" class="btn btn-lg btn-bs-success-bg-subtle">
                Edit Service <i class="fas fa-edit right"></i>  
            </button>
            
        </div>
    </form>
</div>

{% endblock %}

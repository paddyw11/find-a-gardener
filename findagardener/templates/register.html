{% extends "base.html" %}
{% block content %}

  <h3 class="display-3 primary text-center" aria-hidden="true">Register</h3>

  <div class="card_container user-form container row full-ccard">
      
    <form class="col col-s-12" method="POST" action="{{ url_for('register') }}">
      <p class="card-text">Register a profile so you can add yourself to the list of Gardeners.</p>
        <div class="input mb-3">
          <i class="fas fa-user-plus prefix"></i>
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" name="username" class="form-control validate" 
            minlength="5" maxlength="15" pattern="^[a-zA-Z0-9{5,15}$" placeholder="Username" aria-label="Username1">
        </div>
        <div class="input mb-3">
          <i class="fas fa-user-lock prefix"></i>
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" class="form-control validate" minlength="5" 
            maxlength="15" pattern="^[a-zA-Z0-9{5,15}$" placeholder="Password123" required>
        </div>
        <!--Register-->
        <div class="d-grid gap-2 col-6 mx-auto">
          <button type="submit" class="btn btn-xs btn-primary ">
            Register <i class="fas fa-sign-in-alt"></i>
          </button>
        </div>
    </form>
  </div>

  <div class="row">
    <div class="col col-sm-12">
      <p class="text-center">
        Already have an account? Log in <a href="{{ url_for('login') }}" class="link-primary"> here</a>.
      </p>
    </div>
  </div>
  {% endblock %}
